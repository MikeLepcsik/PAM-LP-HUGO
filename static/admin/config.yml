backend:
    name: gitlab
    repo: CIBMarketing/cib_netlifycms
    auth_type: implicit
    app_id: 94ea9594f41aa31e2764213529b1bed6d1c3dbdaa6440d2ca0c7cbcc4e4b1019
media_folder: static/img
public_folder: /img
collections:
  - name: 'karriere'
    label: 'Karriere'
    folder: 'content/karriere'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
        preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - label: "Header"
        name: "header"
        widget: "object"
        fields:
          - { label: 'Titel', name: 'Titel', widget: 'string' }
          - { label: 'Button', name: 'Button', widget: 'string' }
      - { label: 'Layout', name: 'layout', widget: 'string' }
      - { label: 'NoShow', name: 'NoShow', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }