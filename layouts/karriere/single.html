<!-- submenu -->
<style>
    code {
        background: #fff1;
        padding: .2em .4em;
    }

    #footer {
        background-color: #246c;
        background-image: linear-gradient(to bottom, transparent, #0009);
        border-top: 1px solid #fff3;
        box-shadow: inset 0 1px 0 #fff3, 0 0 32px #000;
        overflow: hidden;
        padding: 8px;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9001;
    }

    #footer a {
        color: #85c6f6;
        padding: 1em 0;
        text-decoration: none;
    }

    #footer ul {
        display: flex;
        list-style: none;
        justify-content: center;
        font-size: 2em;
        font-weight: 300;
    }

    #footer ul li {
        padding: 0 .5em;
    }

    /* Appearance */
    .links {
        background-color: #fff;
        background-image: linear-gradient(to bottom, #bec8d2, transparent);
        border-bottom: 1px solid #0003;
        box-shadow: 0 0 32px #0003;
        font-size: 2em;
        font-weight: 300;
        top: -32px;
    }

    .links>a {
        color: #9ab;
        padding: .75em;
        text-align: center;
        text-decoration: none;
        transition: all .5s;
    }

    .links>a:hover {
        background: #ffffff06;
        color: #E11E19;
    }

    .links>.line {
        background: #E11E19;
        height: 1px;
        pointer-events: none;
    }

    /* The Magic */
    #header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
    }

    .links {
        display: grid;
        grid-template-columns: repeat(var(--items), 1fr);
        position: relative;
    }

    .links>.line {
        opacity: 0;
        transition: all .5s;
        position: absolute;
        bottom: 0;
        left: var(--left, calc(100% / var(--items) * (var(--index) - 1)));
        width: var(--width, calc(100% / var(--items)));
        --index: 0;
    }

    .links>a:hover~.line {
        opacity: 1;
    }

    .links>a:nth-of-type(1):hover~.line {
        --index: 1;
    }

    .links>a:nth-of-type(2):hover~.line {
        --index: 2;
    }

    .links>a:nth-of-type(3):hover~.line {
        --index: 3;
    }

    .links>a:nth-of-type(4):hover~.line {
        --index: 4;
    }

    .links>a:nth-of-type(5):hover~.line {
        --index: 5;
    }

    .links>a:nth-of-type(6):hover~.line {
        --index: 6;
    }

    .links>a:nth-of-type(7):hover~.line {
        --index: 7;
    }

    .links>a:nth-of-type(8):hover~.line {
        --index: 8;
    }

    .links>a:nth-of-type(9):hover~.line {
        --index: 9;
    }

    .links>a:nth-of-type(10):hover~.line {
        --index: 10;
    }

    .links>a:last-of-type:hover~.line {
        --index: var(--items);
    }

    .active,
    .btnlink:hover {
        background-color: transparent;
        color: #E11E19!important;
    }
    .active,.line {
        border-bottom: 1px solid #E11E19;
    }

</style>

<nav class="links" style="--items: 4;" id="SubMenu">
    <a class="btnlink active" href='{{"karriere/schueler"|relLangURL}}'>{{T "submenu_schueler"}}</a>

    <span class="line"></span>
</nav>

<script>
    // Add active class to the current button (highlight it)
    var header = document.getElementById("SubMenu");
    var btns = header.getElementsByClassName("btnlink");
    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
        });
    }
</script>

<script src="https://unpkg.com/lunr/lunr.js"></script>
<script type="text/javascript">

//...
// define globale variables
var idx, searchInput, searchResults = null
var documents = []

function renderSearchResults(results){

    if (results.length > 0) {

        // show max 10 results
        if (results.length > 9){
            results = results.slice(0,10)
        }

        // reset search results
        searchResults.innerHTML = ''

        // append results
        results.forEach(result => {
        
            // create result item
            var article = document.createElement('article')
            article.innerHTML = `
            <a href="${result.ref}"><h3 class="title">${documents[result.ref].title}</h3></a>
            <p><a href="${result.ref}">${result.ref}</a></p>
            <br>
            `
            searchResults.appendChild(article)
        })

    // if results are empty
    } else {
        searchResults.innerHTML = '<p>No results found.</p>'
    }
}
//...

function filterJobs(cat) {
        // run fuzzy search
        var results = idx.search('categories:' + cat + '*')

        // render results
        renderSearchResults(results)    
}

//...
function registerSearchHandler() {

// register on input event
searchInput.oninput = function(event) {

    // remove search results if the user empties the search input field
    if (searchInput.value == '') {
        
        searchResults.innerHTML = ''
    } else {
        
        // get input value
        var query = event.target.value

        // run fuzzy search
        var results = idx.search(query + '*')

        // render results
        renderSearchResults(results)
    }
}

// set focus on search input and remove loading placeholder
searchInput.focus()
searchInput.placeholder = ''
}
//...

//...
window.onload = function() {

// get dom elements
searchInput = document.getElementById('search-input')
searchResults = document.getElementById('search-results')

// request and index documents
fetch('/jobs/index.json', {
    method: 'get'
}).then(
    res => res.json()
).then(
    res => {

        // index document
        idx = lunr(function() {
            this.ref('url')
            this.field('title')
            this.field('categories')
            this.field('tags')
            this.field('content')

            res.forEach(function(doc) {
                this.add(doc)
                documents[doc.url] = {
                    'title': doc.title,
                    'content': doc.content,
                }
            }, this)
        })

        // data is loaded, next register handler
        registerSearchHandler()
    }
).catch(
    err => {
        searchResults.innerHTML = `<p>${err}</p>`
    }
)
}
//...

</script>
