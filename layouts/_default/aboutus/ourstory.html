<!-- Feature 34 -->
<section class="pt-100 pb-120 bg-light feature_34">

      <div class="col-lg-6 col-sm-6">
        <h2 class="mb-20" data-aos-duration="300" data-aos="fade-down"
        data-aos-delay="0">{{.Params.OurMission.Title | safeHTML }}</h2>
        <div class="mb-40 mb-sm-0 f-22 color-heading text-adaptive bold" data-aos-duration="600" data-aos="fade-down"
        data-aos-delay="0">{{.Params.OurMission.SubTitle | safeHTML }}<br><br>
        </div>
        <div class="mb-40 mb-sm-0 f-22 color-heading text-adaptive" data-aos-duration="600" data-aos="fade-down"

      </div>
