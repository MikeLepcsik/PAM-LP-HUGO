{{ define "base" }}


<!-- Header -->
<header class="header-text-top light-bg pb-4">
    <div class="container">

        <div class="row">
            <!-- Slider -->
            <div id="carouselExampleIndicators" class="carousel slide padding-slider" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row justify-content-center">
                            <div class="col-lg-6 header-padding-button mt-2 order-3 order-lg-1">

                                <h1 class="pb-4 font-weight-bold">{{.Params.header.Titel}}</h1>
                
                                <h3 class="pb-5 mb-4">{{.Params.header.Text}}
                                </h3>
                
                            </div>
                            <div class="col-lg-6 header-img-padding order-1 order-lg-3 pb-0 text-center">
                                <img src="/images/solutions infografic.svg" class="img-fluid" height="500">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row justify-content-center">
                            <div class="col-lg-6 header-padding-button mt-2 order-3 order-lg-1">

                                <h1 class="pb-4 font-weight-bold">Slider 2</h1>
                
                                <h3 class="pb-5 mb-5">{{.Params.header.Text}}
                                </h3>
                
                            </div>
                            <div class="col-lg-6 header-img-padding order-1 order-lg-3 pb-0 text-center">
                                <img src="/images/solutions infografic.svg" class="img-fluid" height="500">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row justify-content-center">
                            <div class="col-lg-6 header-padding-button mt-2 order-3 order-lg-1">

                                <h1 class="pb-4 font-weight-bold">Slider 3</h1>
                
                                <h3 class="pb-5 mb-5">{{.Params.header.Text}}
                                </h3>
                
                            </div>
                            <div class="col-lg-6 header-img-padding order-1 order-lg-3 pb-0 text-center">
                                <img src="/images/solutions infografic.svg" class="img-fluid" height="500">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row justify-content-center">
                            <div class="col-lg-6 header-padding-button mt-2 order-3 order-lg-1">

                                <h1 class="pb-4 font-weight-bold">Slider 4</h1>
                
                                <h3 class="pb-5 mb-5">{{.Params.header.Text}}
                                </h3>
                
                            </div>
                            <div class="col-lg-6 header-img-padding order-1 order-lg-3 pb-0 text-center">
                                <img src="/images/solutions infografic.svg" class="img-fluid" height="500">
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev none" href="#carouselExampleIndicators" role="button"
                    data-slide="prev">
                    <img class="" src="/img/left-arrow.svg" height="20" width="20" aria-hidden="true"></img>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next none" href="#carouselExampleIndicators" role="button"
                    data-slide="next">
                    <img class="" src="/img/right-arrow.svg" height="20" width="20" aria-hidden="true"></img>
                    <span class="sr-only">Next</span>
                </a>
            </div>
           
        </div>
    </div>
    
</header>

{{ end }}
