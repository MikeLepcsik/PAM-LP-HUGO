<div id="breadcrumbs">
    <a href="/"><span class="material-icons"
        style="font-size: 20px; vertical-align: middle;">home</span> Home</a>
    {{ range (split .RelPermalink "/") }}
        {{ if gt (len . ) 0 }}
            / <a href="/{{ . }}">{{ humanize (replace . "posts" "blog") }}</a>
        {{ end }}
    {{ end }}
</div>
